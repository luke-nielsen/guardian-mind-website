<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <section class="todo">
        <div class="content-container">
            <h2>Todo List</h2>
            <div class="item-assignment">
                <input type="text" id="input-field" placeholder="Item">
                <button id="lukebtn" class="item-btn">Luke</button>
                <button id="ethanbtn" class="item-btn">Ethan</button>
                <button id="bothbtn" class="item-btn">Both</button>
            </div>
            <ul>
                <li id="todoList"></li>
            </ul>
            <button id="archiveBtn" class=" blue-btn archive-btn">View Archive</button>
        </div>
    </section>
</body>
<script src="./todo.js" defer></script>
</html>
